<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,400' rel='stylesheet' type='text/css'>
	<title>LikeMine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
</body>

<template name="ApplicationLayout">
  <h1>Layout Title: {{title}}</h1>

  <nav>
    <ul>
      <li>
        <a href="/">Page One</a>
      </li>
      <li>
        <a href="/two">Page Two</a>
      </li>
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>

  <footer>
    {{> yield "footer"}}
  </footer>
</template>

<template name="PageOne">
  <h3>Page One</h3>

  <p>
    {{title}}
  </p>

  {{#contentFor "footer"}}
    Page One Footer
  {{/contentFor}}
</template>

<template name="PageTwo">
  <h3>Page Two</h3>

  <p>
    {{title}}
  </p>

  {{#contentFor "footer"}}
    Page Two Footer
  {{/contentFor}}
</template>
